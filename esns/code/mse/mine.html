<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSE Demo</title>
</head>
<body>
  <h1>MSE Demo</h1>
  <div>
    <video controls width="640px"></video>
  </div>

  <script type="text/javascript">
    // remember use mp4split to output video only......
    (function() {
      var baseUrl = 'http://localhost/streaming/videos/';
      var initUrl = baseUrl + 'init.mp4';
      var templateUrl = baseUrl + '$Number$.m4s';
      var sourceBuffer;
      var index = 0;
      var numberOfChunks = 20;
      var video = document.querySelector('video');
      var getMore = false;
      video.onpause = function(){
        getMore = true;
        nextSegment();
      };

      if (!window.MediaSource) {
        console.error('No Media Source API available');
        return;
      }

      var ms = new MediaSource();
      video.src = window.URL.createObjectURL(ms);
      ms.addEventListener('sourceopen', onMediaSourceOpen);

      function onMediaSourceOpen() {
        sourceBuffer = ms.addSourceBuffer('video/mp4; codecs="avc1.4d401f"');
        sourceBuffer.addEventListener('updateend', nextSegment);

        GET(initUrl, appendToBuffer);

        video.play();
      }

      function nextSegment(override) {
        var url = templateUrl.replace('$Number$', (index+1));
        GET(url, appendToBuffer);
        index++;
        if(getMore){
          console.log(numberOfChunks);
          numberOfChunks = numberOfChunks + 10;  
          sourceBuffer.addEventListener('updateend', nextSegment);
          getMore = false;
        }
        if (index > numberOfChunks) {
          sourceBuffer.removeEventListener('updateend', nextSegment);
        }
      }

      function appendToBuffer(videoChunk) {
        if (videoChunk) {
          try{


          sourceBuffer.appendBuffer(new Uint8Array(videoChunk));
          }
          catch(e){
            console.log(e);
          }
        }
      }

      function GET(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.responseType = 'arraybuffer';

        xhr.onload = function(e) {
          if (xhr.status != 200) {
            console.warn('Unexpected status code ' + xhr.status + ' for ' + url);
            return false;
          }
          callback(xhr.response);
        };

        xhr.send();
      }
    })();
  </script>
</body>
</html>
